fragment Sett on Sett {
  id
  name
  symbol
  available
  decimals
  totalSupply
  token {
    ...Token
  }
  balance
  pricePerFullShare
  netDeposit
  netShareDeposit
  grossDeposit
  grossShareDeposit
  grossWithdraw
  grossShareWithdraw
  controller {
    id
  }
  strategy {
    id
    balance
  }
  version
  status
  isProduction
  createdAt
  createdAtBlock
  lastUpdatedAt
  releasedAt
}
